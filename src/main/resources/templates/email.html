<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .email-header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .email-body {
            padding: 20px;
            font-size: 16px;
        }
        .email-footer {
            padding: 10px;
            text-align: center;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>{{ subject }}</h1>
    </div>
    <div class="email-body">
        <p>인증번호는 <strong>{{ token }}</strong> 입니다.</p>
    </div>
    <div class="email-footer">
        <p>이 메일은 자동으로 발송된 메일입니다. 답장을 보내지 마세요.</p>
    </div>
</div>
</body>
</html>
